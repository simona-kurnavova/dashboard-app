<div class="container">

  <div *ngIf="isState('clock')" class="row justify-content-center">
    <i class="fa fa-clock-o fa-3x clock-icon" aria-hidden="true"></i>
    <h1>{{ this.date.toLocaleTimeString() }}</h1>
  </div>

</div>

<style>
  .clock-icon {
    color: purple;
    padding-right: 10px;
  }
</style>
