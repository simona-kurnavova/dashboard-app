<div *ngIf="isState('edit')" class="container">
  <div class="row justify-content-end">
    <div class="col">
      <div class="md-form">
        <b>
          <ng-container i18n>Username:</ng-container>
        </b> <input type="text" class="form-control" [(ngModel)]="user.username"/>
      </div>
    </div>
    <div class="col">
      <div class="md-form">
        <b>
          <ng-container i18n>Email:</ng-container>
        </b> <input type="text" class="form-control" [(ngModel)]="user.email"/>
      </div>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col">
      <a (click)="setState('normal')"><i class="fa fa-arrow-left return-icon" aria-hidden="true"></i>
        <ng-container i18n>return</ng-container></a>
    </div>

    <div class="col" align="right">
      <button class="btn btn-sm btn-blue-grey" (click)="saveUser()">
        <ng-container i18n>Save</ng-container></button>
    </div>

  </div>
</div>

<div *ngIf="isState('normal')" class="container">

  <alert [alerts]="alerts"></alert>

  <div class="row justify-content-center">
    <ng-container i18n>Username:</ng-container> {{user.username}} <br>
  </div>
  <div class="row justify-content-center">
    <ng-container i18n>Email:</ng-container> {{user.email}} <br>
  </div>
  <hr>
  <div class="row justify-content-center">
    <a (click)="setState('edit')"><i class="fa fa-pencil fa-lg return-icon" aria-hidden="true"></i></a>
  </div>
</div>

<style>
  .return-icon {
    color: grey;
  }
</style>
