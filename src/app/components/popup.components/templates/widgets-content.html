<div *ngIf="isState('list')" class="container" align="center">
    <h3>Your applications:</h3>
    <div *ngFor="let app of appList; let i = index;">
      <a (click)="setCurrentApp(i)"><b>{{ app.name }}</b></a>
    </div>
</div>

<div *ngIf="isState('detail')" class="container">

  <h3 align="center">{{ appList[currentApp].name }}</h3>

  <p *ngIf="appList[currentApp].description; else nodescription" align="center">
    <i>{{ appList[currentApp].description }}</i>
  </p>

  <ng-template #nodescription>
    <p align="center">
      <i>No description provided</i>
    </p>
  </ng-template>

  <hr>

  <a (click)="setState('list')"><i class="fa fa-arrow-left return-icon" aria-hidden="true"></i> return</a>

</div>

<style>
  .return-icon {
    color: grey;
  }

</style>
