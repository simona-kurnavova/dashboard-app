<div *ngIf="isState('list')" class="container" align="center">
  <h3 i18n>Your active widgets:</h3>
  <alert [alerts]="alerts"></alert>
  <div *ngFor="let widget of widgetList; let i = index;">
    <a (click)="setCurrentWidget(i)"><b>{{ findApp(widget.app).name }}</b></a>
  </div>
</div>

<div *ngIf="isState('detail')" class="container">

  <h3 align="center">{{ findApp(widgetList[currentWidget].app).name }}</h3>

  <p *ngIf="findApp(widgetList[currentWidget].app).description; else nodescription" align="center">
    <i>{{ findApp(widgetList[currentWidget].app).description }}</i>
  </p>
  <p align="center">
    <b><ng-container i18n>Has account:</ng-container></b> {{ hasAccount(widgetList[currentWidget]) }}
  </p>

  <ng-template #nodescription>
    <p align="center">
      <i><ng-container i18n>No description provided</ng-container></i>
    </p>
  </ng-template>

  <hr>
  <a (click)="setState('list')"><i class="fa fa-arrow-left return-icon" aria-hidden="true"></i>
    <ng-container i18n>return</ng-container></a>

</div>

<style>
  .return-icon {
    color: grey;
  }
</style>
