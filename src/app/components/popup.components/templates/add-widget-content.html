<div class="modal-header">
  <h4 class="modal-title">Add Widget</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <div class="container">
    <ul *ngFor="let app of appList; let i = index;" class="list-group">
      <li class="list-group-item"> <b>{{app.name}}</b>

        <a  ngbTooltip="{{app.description}}">
          <i style="color: darkgrey; padding-right: 5px;" class="fa fa-eye widget-control-icon" aria-hidden="true"></i>
        </a>
        <a (click)="addWidget(i)">
          <i style="color: darkgrey;" class="fa fa-plus" aria-hidden="true"></i>
        </a>

      </li>
    </ul>
  </div>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
</div>
