<div class="modal-header">
  <h4 class="modal-title" i18n>Settings</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="container">

    <div class="row">
      <div class="col-lg-4">
        <div class="list-group" style="padding-bottom: 15px">
          <a class="list-group-item list-group-item-action" (click)="setActive('profile')">
            <ng-container i18n>Profile</ng-container></a>
          <a class="list-group-item list-group-item-action" (click)="setActive('accounts')">
            <ng-container i18n>Accounts</ng-container></a>
          <a class="list-group-item list-group-item-action" (click)="setActive('widgets')">
            <ng-container i18n>Widgets</ng-container></a>
        </div>
      </div>

      <div class="col-lg-8">
        <div [ngSwitch]="activeCard">
          <profile-content *ngSwitchCase="'profile'"></profile-content>
          <accounts-content *ngSwitchCase="'accounts'"></accounts-content>
          <widgets-content [state]="'list'" *ngSwitchCase="'widgets'"></widgets-content>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">
    <ng-container i18n>Close</ng-container></button>
</div>
