<div class="container">
  <div class="row justify-content-center registration-content">
    <div class="col-sm-12 col-md-4">
      <div class="card card-body">
        <form class="registration-form">
          <p class="h5 text-center mb-4" i18n>Register</p>
          <div class="md-form">
            <input mdbActive type="text" value="" id="r-username" [(ngModel)]="user.username" class="form-control" name="username"
                   mdbInputValidate>
            <label for="r-username">
              <ng-container i18n>Username</ng-container></label>
          </div>
          <br>

          <div class="md-form">
            <input mdbActive autocomplete="new-password" data-error="wrong password" data-success="valid password"
                   minLength="8" type="password" [(ngModel)]='user.password' class="form-control" id="r-password"
                   name="pass word" mdbInputValidate>
            <label for="r-password">
              <ng-container i18n>Password</ng-container>
            </label>
          </div>
          <br>

          <div class="md-form">
            <input mdbActive value="" data-error="wrong email" data-success="valid email" type="email"
                   [(ngModel)]='user.email' class="form-control" id="r-email" name="email" mdbInputValidate>
            <label for="r-email">
              <ng-container i18n>Email</ng-container>
            </label>
          </div>

          <div class="text-center">
            <button class="btn btn-default waves-light" (click)="register()" mdbRippleRadius>
              <ng-container i18n>Register</ng-container>
            </button>
          </div>

        </form>
      </div>
      <br>
      <ng-container i18n>or</ng-container> <a routerLink="/login" href="/login">
      <ng-container i18n>login</ng-container></a>

      <alert [alerts]="alerts"></alert>

    </div>
  </div>
</div>
