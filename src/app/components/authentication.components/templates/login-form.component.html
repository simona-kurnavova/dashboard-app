<div class="container">
  <div class="row justify-content-center login-content">
    <div class="col-sm-12 col-md-4">
      <div class="card card-body">

        <form class="login-form">
          <p class="h5 text-center mb-4">Sign in</p>

          <div class="md-form">
            <input type="text" id="l-username" [(ngModel)]="loginData.username" name="username" class="form-control"
                   mdbActive>
            <label for="l-username">Username</label>
          </div>

          <div class="md-form">
            <input type="password" id="l-password" [(ngModel)]="loginData.password" name="password" class="form-control"
                   mdbActive>
            <label for="l-password">Your password</label>
          </div>

          <div class="text-center">
            <button class="btn btn-default waves-light" (click)="login()" mdbRippleRadius>Sign up</button>
          </div>

        </form>

      </div>
      <br>
      or <a routerLink="/register">register</a>

      <div *ngFor="let alert of alerts" class="notification">
        <ngb-alert [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
      </div>

    </div>
  </div>
</div>

<style>
  .notification {
    padding-top: 10px;
  }

  .login-content {
    padding-top: 50px;
  }
</style>
