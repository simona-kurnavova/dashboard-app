  <div *ngIf="!deleted" class="card card-body {{ setOverlay() }}">
    <div class="mask" *ngIf="isState('edit')">
      <div class="container">
        <div class="row justify-content-end">
          <div class="col" align="right">
            <div class="btn-group">

              <div class="btn-group-sm widget-control" dropdown>
                <button dropdownToggle type="button"
                        class="btn btn-blue-grey btn-sm dropdown-toggle waves-light" mdbRippleRadius>
                  Size
                </button>

                <div class="dropdown-menu dropdown-primary">
                  <a (click)="changeSize(5,4)" class="dropdown-item">Small</a>
                  <a (click)="changeSize(6,4)" class="dropdown-item">Medium</a>
                  <a (click)="changeSize(8,4)" class="dropdown-item">Big</a>
                  <a (click)="changeSize(12,4)" class="dropdown-item">Very big</a>
                </div>
              </div>

              <a (click)="deleteWidget()">
                <i class="fa fa-remove fa-2x widget-control"></i>
              </a>

            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>

    <application [widget]="widget" [dashboardState]="state"></application>

  </div>

<style>
  .card {
    height: 450px;
  }

  .widget-control {
    padding-top: 20px;
    padding-right: 15px;
    color: purple;
  }

</style>
