<div class="card card-body {{ setOverlay() }}">
  <div class="mask" *ngIf="isState('edit')">
    <div class="container">
      <div class="row justify-content-end">
        <div class="col" align="right">
          <a href="#"><i class="fa fa-pencil fa-lg widget-control-icon" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-remove fa-lg widget-control-icon" aria-hidden="true"></i></a>
        </div>
        <hr>
      </div>
    </div>
  </div>

  {{ widget.id }}

</div>

  .card {
    height: 200px;
  }

  .widget-control-icon {
    padding-top: 20px;
    padding-right: 10px;
    color: purple;
