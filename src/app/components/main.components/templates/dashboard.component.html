<div class="card card-body">
  <div class="container">
    <div class="row justify-content-end">
      Mode: &nbsp; &nbsp;
      <div class="btn-group">
        <label class="btn btn-blue-grey btn-sm waves-light" [(ngModel)]="state" mdbRadio="normal" mdbRippleRadius>
          Normal
        </label>
        <label class="btn btn-blue-grey btn-sm waves-light" [(ngModel)]="state" mdbRadio="edit" mdbRippleRadius>
          Edit
        </label>
      </div>
    </div>
  </div>

    <hr>

    <div class="container" *ngIf="isState('normal')">
      <div *ngFor="let row of widgetList; let i = index;">
        <div class="row justify-content-{{ widgetJustify }}">
          <div class="col-{{widgetList[i][j].size_x}} widget-column" *ngFor="let col of widgetList[i]; let j = index;">
              <widget [state]="state" [widget]="widgetList[i][j]"></widget>
          </div>
        </div>
      </div>
    </div>

  <div class="container" *ngIf="isState('edit')">
    <div *ngFor="let row of widgetListEdit; let i = index;">
      <div class="row justify-content-{{ widgetJustify }}" dnd-sortable-container [sortableData]="widgetListEdit[i]">
        <div class="col-{{widgetListEdit[i][j].size_x}} widget-column" *ngFor="let col of widgetListEdit[i]; let j = index;">
          <div class="card" dnd-sortable [sortableIndex]="j">
            <widget [state]="state" [widget]="widgetListEdit[i][j]"></widget>
          </div>
        </div>
      </div>
    </div>
  </div>

    <hr>

    <div *ngIf="isState('edit')" class="row">
      <div class="col">
        Justify widgets:
        <fieldset class="form-group">
          <div class="form-check">
            <input class="form-check-input" [(ngModel)]="widgetJustify" type="radio" name="gridRadios" id="gridRadios1"
                   value="center" checked>
            <label class="form-check-label" for="gridRadios1">
              Center
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" [(ngModel)]="widgetJustify" type="radio" name="gridRadios" id="gridRadios2"
                   value="">
            <label class="form-check-label" for="gridRadios2">
              Left
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" [(ngModel)]="widgetJustify" type="radio" name="gridRadios" id="gridRadios3"
                   value="end">
            <label class="form-check-label" for="gridRadios3">
              Right
            </label>
          </div>
        </fieldset>
      </div>

      <div class="col" align="right">
        <div class="btn-group">
          <button (click)="addWidget()" class="btn btn-blue-grey btn-sm">Add Widget</button>
          <button (click)="cancelEdit()" class="btn btn-blue-grey btn-sm">Cancel</button>
          <button (click)="saveEdit()" class="btn btn-blue-grey btn-sm">Done</button>
        </div>
      </div>
    </div>

  </div>

<style>

  .widget-column {
    padding-bottom: 10px;
  }

</style>
